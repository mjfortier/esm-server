
<form ng-submit="addFolder.ok()">
    <div class="modal-header">

        <!-- Cancel and close modal -->
        <button class="btn btn-default close" type="button" ng-click="addFolder.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">{{addFolder.title}}</h3>
    </div>

    <div class="modal-body">
      <div class="alert alert-danger" ng-if="addFolder.repeat">The folder name {{addFolder.newname}} already exists in this directory.</div>
      <div class="form-group" ng-class="{'has-error': addFolder.validationMessage}" x-show-errors>
            <label class="control-label" for="display">Enter a Folder Name</label>
            <input class="form-control" ng-model="addFolder.entryText" name="entryText" type="text" autofocus autocomplete="off" />
            <div class="help-block">
                {{addFolder.validationMessage}}
            </div>
      </div>
    </div>

    <div class="modal-footer">

        <!-- Cancel and close Modal -->
        <button class="btn btn-default" type="button" ng-click="addFolder.cancel()">Cancel</button>

        <!-- Disabled until something is entered into the input field -->
        <button class="btn btn-primary" type="submit" ng-disabled="addFolder.entryText === ''">OK</button>

    </div>
</form>
